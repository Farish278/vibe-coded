<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coded Index | My Awesome Projects</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero-section text-center">
        <div class="container animate-fade-in">
            <h1 class="display-3 fw-bold mb-3">Vibe Coded <span class="text-info">Projects</span></h1>

            <div class="search-container mb-4">
                <input type="text" id="projectSearch" class="form-control form-control-custom"
                    placeholder="Search projects...">
            </div>
        </div>
    </header>

    <!-- Project Grid -->
    <main class="container mb-5">
        <div class="row g-4" id="projectGrid">

            <!-- Project Template (Repeat this for each project) -->

            <div class="col-12 col-md-6 col-lg-4 project-item animate-fade-in delay-1">
                <a href="./webPoS/index.html" class="glass-card p-4">
                    <div class="card-icon-wrapper" style="background: linear-gradient(135deg, #6366f1, #a855f7);">
                        <i class="bi bi-shop text-white"></i>
                    </div>
                    <div class="text-center">
                        <h3 class="project-title">WebPoS</h3>
                        <p class="project-desc">A clean, responsive PoS simulation with full item CRUD and localStorage
                            persistence.
                        </p>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-4 project-item animate-fade-in delay-2">
                <a href="./list-to-todo/index.html" class="glass-card p-4">
                    <div class="card-icon-wrapper" style="background: linear-gradient(135deg, #10b981, #3b82f6);">
                        <i class="bi bi-list-check text-white"></i>
                    </div>
                    <div class="text-center">
                        <h3 class="project-title">List-to-Do</h3>
                        <p class="project-desc">Paste any list and instantly turn it into an interactive to-do
                            checklist.
                        </p>
                    </div>
                </a>
            </div>

            <!-- Manual Entry Tip: To add a new project, copy one of the blocks above and change the href, background color, icon, and text. -->

        </div>
    </main>

    <footer class="py-5 text-center text-secondary">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Vibe Coded. Built with <i
                    class="bi bi-heartbreak-fill text-danger"></i>
                and Bootstrap.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
