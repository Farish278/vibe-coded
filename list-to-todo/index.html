<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-to-Do | Simple & Clean</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold mb-2">List-to-Do</h1>
                            <p class="text-muted">Paste your list below to turn it into actionable tasks.</p>
                        </div>

                        <!-- Input Area -->
                        <div id="inputSection">
                            <div class="mb-3">
                                <textarea id="listInput" class="form-control rounded-3 border-2" rows="6"
                                    placeholder="Enter your list here...&#10;Buy groceries&#10;Clean the house&#10;Call mom"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="convertBtn" class="btn btn-primary btn-lg rounded-3 fw-semibold">
                                    <i class="bi bi-magic me-2"></i>Create To-Do List
                                </button>
                            </div>
                        </div>

                        <!-- To-Do List Area -->
                        <div id="listSection" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="h5 mb-0 fw-bold">My Tasks</h2>
                                <button id="resetBtn" class="btn btn-sm btn-outline-secondary rounded-pill px-3">
                                    <i class="bi bi-arrow-left me-1"></i>Start Over
                                </button>
                            </div>
                            <ul id="todoItems" class="list-group list-group-flush border-top">
                                <!-- Items will be injected here -->
                            </ul>
                            <div class="mt-4 text-center">
                                <small class="text-secondary" id="taskStats"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
